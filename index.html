<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优秀模范人物事迹</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary-red: #c20c0c;
            --dark-red: #8b0000;
            --light-red: #ff4d4d;
            --gold: #d4af37;
            --light-gold: #f5e8aa;
            --dark-text: #333;
            --light-text: #fff;
            --gray-bg: #f5f5f5;
        }
        
        body {
            background: linear-gradient(135deg, #8b0000 0%, #c20c0c 50%, #8b0000 100%);
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%238b0000"/><path d="M50,5 L60,40 L95,40 L65,60 L75,95 L50,75 L25,95 L35,60 L5,40 L40,40 Z" fill="%23c20c0c" opacity="0.1"/></svg>');
            z-index: -1;
            opacity: 0.3;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, var(--dark-red) 0%, var(--primary-red) 100%);
            color: var(--light-text);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M50,5 L60,40 L95,40 L65,60 L75,95 L50,75 L25,95 L35,60 L5,40 L40,40 Z" fill="%23ffffff" opacity="0.1"/></svg>');
            background-size: 80px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        
        .party-emblem {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--primary-red);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        .content {
            padding: 30px;
        }
        
        .intro {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px dashed var(--primary-red);
        }
        
        .intro h2 {
            color: var(--primary-red);
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .intro p {
            color: #555;
            line-height: 1.8;
        }
        
        .hero-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #eee;
        }
        
        .hero-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .hero-header {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
            color: white;
            padding: 20px;
            position: relative;
        }
        
        .hero-header::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none"><path d="M0,0 Q50,10 100,0 L100,10 L0,10 Z" fill="%23ffffff"/></svg>');
            background-size: 100% 100%;
        }
        
        .hero-name {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .hero-title {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .hero-content {
            padding: 25px;
        }
        
        .hero-image {
            width: 120px;
            height: 120px;
            float: left;
            margin: 0 20px 15px 0;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .hero-text {
            line-height: 1.8;
            color: #555;
        }
        
        .hero-text p {
            margin-bottom: 15px;
        }
        
        .audio-section {
            margin-top: 25px;
            background: var(--gray-bg);
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid var(--primary-red);
        }
        
        .audio-title {
            font-size: 18px;
            color: var(--primary-red);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .audio-title i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .audio-player {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .audio-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .audio-cover {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .audio-details {
            flex-grow: 1;
        }
        
        .audio-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .audio-duration {
            font-size: 14px;
            color: #777;
        }
        
        .audio-controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-red);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(194, 12, 12, 0.3);
        }
        
        .play-btn:hover {
            background: var(--dark-red);
            transform: scale(1.05);
        }
        
        .progress-container {
            flex-grow: 1;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary-red), var(--light-red));
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .volume-icon {
            color: var(--primary-red);
            margin-right: 10px;
            font-size: 18px;
        }
        
        .volume-slider {
            flex-grow: 1;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        
        .volume-level {
            height: 100%;
            background: var(--primary-red);
            border-radius: 2px;
            width: 70%;
        }
        
        .footer {
            background: linear-gradient(135deg, var(--dark-red) 0%, #600 100%);
            color: var(--light-text);
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        
        .footer p {
            opacity: 0.8;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            color: var(--gold);
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 14px;
            }
            
            .content {
                padding: 20px;
            }
            
            .hero-image {
                float: none;
                margin: 0 auto 15px;
                display: block;
            }
            
            .hero-content {
                padding: 20px;
            }
            
            .audio-player {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <!-- 浮动装饰元素 -->
        <div class="floating-element" style="top: 10%; left: 5%; font-size: 30px;">★</div>
        <div class="floating-element" style="top: 20%; right: 10%; font-size: 40px;">✰</div>
        <div class="floating-element" style="bottom: 30%; left: 8%; font-size: 35px;">★</div>
        <div class="floating-element" style="bottom: 15%; right: 5%; font-size: 25px;">✰</div>
    </div>
            
            <div class="hero-card">
                <div class="hero-header">
                    <div class="hero-name">曹杰</div>
                    <div class="hero-title">党的好干部，人民的好公仆</div>
                </div>
                <div class="hero-content">
                    <div class="hero-image">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="hero-text">
                        <p>曹杰，男，汉族，山东齐河人，1956年7月出生。1976年3月参加地方工作，1977年1月入伍，1978年6月加入中国共产党，大专文化程度。2006年4月，他从成都军区工程科研设计所军医兼主治医师职位退休，现任昆明市五华区军休中心金顶山服务站第五党支部书记。</p>
                        <p>曹杰同志始终秉承人民军队的光荣传统，以强烈的担当作为、高度的责任心和无私的奋斗奉献精神，赢得了广大军休干部的认可与尊重。</p>
                    </div>
                    
                    <div class="audio-section">
                        <div class="audio-title">
                            <i class="fas fa-headphones"></i>
                            事迹讲述
                        </div>
                        <div class="audio-player">
                            <div class="audio-info">
                                <div class="audio-cover">
                                    <i class="fas fa-play"></i>
                                </div>
                                <div class="audio-details">
                                    <div class="audio-name">曹杰的故事</div>
                                    <div class="audio-duration">时长：12:35</div>
                                </div>
                            </div>
                            
                            <div class="audio-controls">
                                <button class="play-btn">
                                    <i class="fas fa-play"></i>
                                </button>
                                <div class="progress-container">
                                    <div class="progress-bar"></div>
                                </div>
                            </div>
                            
                            <div class="time-display">
                                <span class="current-time">0:00</span>
                                <span class="total-time">12:35</span>
                            </div>
                            
                            <div class="volume-control">
                                <div class="volume-icon">
                                    <i class="fas fa-volume-up"></i>
                                </div>
                                <div class="volume-slider">
                                    <div class="volume-level"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
        
        <div class="footer">
            <p>传承红色基因 · 弘扬模范精神</p>
            <p>中国共产党优秀模范人物事迹展</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 音频播放器功能
            const playButtons = document.querySelectorAll('.play-btn');
            const progressBars = document.querySelectorAll('.progress-bar');
            const progressContainers = document.querySelectorAll('.progress-container');
            const currentTimeDisplays = document.querySelectorAll('.current-time');
            const volumeSliders = document.querySelectorAll('.volume-level');
            
            // 模拟音频播放功能
            playButtons.forEach((button, index) => {
                let isPlaying = false;
                
                button.addEventListener('click', function() {
                    const icon = this.querySelector('i');
                    
                    if (isPlaying) {
                        icon.classList.remove('fa-pause');
                        icon.classList.add('fa-play');
                        // 在实际应用中，这里应该暂停音频
                    } else {
                        icon.classList.remove('fa-play');
                        icon.classList.add('fa-pause');
                        // 在实际应用中，这里应该播放音频
                        
                        // 模拟进度条前进
                        simulateProgress(progressBars[index], currentTimeDisplays[index]);
                    }
                    
                    isPlaying = !isPlaying;
                });
            });
            
            // 模拟进度条前进
            function simulateProgress(progressBar, timeDisplay) {
                let width = 0;
                const interval = setInterval(frame, 100);
                
                function frame() {
                    if (width >= 100) {
                        clearInterval(interval);
                        // 重置播放按钮
                        const playBtn = progressBar.closest('.audio-player').querySelector('.play-btn i');
                        playBtn.classList.remove('fa-pause');
                        playBtn.classList.add('fa-play');
                    } else {
                        width++;
                        progressBar.style.width = width + '%';
                        
                        // 更新时间显示（模拟）
                        const totalSeconds = 12 * 60 + 35; // 假设总时长12:35
                        const currentSeconds = Math.floor(totalSeconds * (width / 100));
                        const minutes = Math.floor(currentSeconds / 60);
                        const seconds = currentSeconds % 60;
                        timeDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    }
                }
            }
            
            // 点击进度条跳转
            progressContainers.forEach(container => {
                container.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const offsetX = e.clientX - rect.left;
                    const width = this.offsetWidth;
                    const percentage = (offsetX / width) * 100;
                    
                    const progressBar = this.querySelector('.progress-bar');
                    progressBar.style.width = percentage + '%';
                    
                    // 在实际应用中，这里应该设置音频的当前播放时间
                });
            });
            
            // 音量控制
            volumeSliders.forEach(slider => {
                const container = slider.parentElement;
                
                container.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const offsetX = e.clientX - rect.left;
                    const width = this.offsetWidth;
                    const percentage = (offsetX / width) * 100;
                    
                    slider.style.width = percentage + '%';
                    
                    // 在实际应用中，这里应该设置音频的音量
                });
            });
        });
    </script>
</body>

</html>
